bitcoin-core:
  service:
    ports:
      rpc: 43782
      p2p: 39388
    extraPorts:
      - name: zmqpubrawblock 
        port: 28332
        targetPort:  28332
      - name: zmqpubrawtx
        port: 28333
        targetPort: 28333

  persistence:
    accessMode: ReadWriteOnce
    size: 1Gi
    #
  config: |
    server=1
    txindex=1
    chain=regtest
    rpcserialversion=0
    rpcuser=ceiwHEbqWI83
    rpcpassword=XB62kURh0JUTOhIpC-WV7X6m4jGuVvwsyQV4m_EP9C4=

    [regtest]
    debug=rpc
    rpcallowip=0.0.0.0/0
    rpcbind=0.0.0.0
    dbcache=75
    maxorphantx=10
    maxmempool=150
    nodebuglogfile=1
    zmqpubrawblock=tcp://0.0.0.0:28332
    zmqpubrawtx=tcp://0.0.0.0:28333
    deprecatedrpc=signrawtransaction
    fallbackfee=0.0002
    rpcport=43782


lnd:
  loop:
    enable: false
  pool:
    enable: false
  configurationFile:
    lnd.conf: |-
      restlisten=0.0.0.0:8080
      rpclisten=127.0.0.1:10009
      bitcoin.node=bitcoind
      bitcoin.active=1
      bitcoin.regtest=1
      bitcoind.rpchost=btcpayserver-bitcoin-core-0:43782
      bitcoind.rpcuser=ceiwHEbqWI83
      bitcoind.rpcpass=XB62kURh0JUTOhIpC-WV7X6m4jGuVvwsyQV4m_EP9C4=
      bitcoind.zmqpubrawblock=tcp://btcpayserver-bitcoin-core-0:28332
      bitcoind.zmqpubrawtx=tcp://btcpayserver-bitcoin-core-0:28333
      bitcoin.defaultchanconfs=1
      debuglevel=debug
      trickledelay=1000
  internalServices:
    rpcPort: 10009
    restPort: 8080
  # Ports that are visible outside your cluster
  externalServices:
    p2pPort: 9735
  persistence:
    size: 1Gi

nbxplorer:
