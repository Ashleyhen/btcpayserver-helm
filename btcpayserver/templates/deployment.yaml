apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "btcpayserver.fullname" . }}
  labels:
    {{- include "btcpayserver.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "btcpayserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "btcpayserver.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "btcpayserver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/bin/bash"
            - "-c"
            - |
              apt update -y && \
              apt upgrade -y && \
              apt install -y wget && \
              wget https://packages.microsoft.com/config/debian/10/packages-microsoft-prod.deb -O packages-microsoft-prod.deb && \
              dpkg -i packages-microsoft-prod.deb && \
              apt-get update -y && \
              apt-get install -y dotnet-sdk-8.0 && \
              dotnet dev-certs https --trust && \
              ./BTCPayServer

          envFrom:
          - configMapRef:
              name: {{ template "btcpayserver.fullname" . }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: https://localhost:23002  
              port: 23002
              scheme: HTTPS      
            initialDelaySeconds: 120  
            periodSeconds: 30        
          volumeMounts:
          - name: "{{ include "btcpayserver.fullname" .}}-plugins" 
            mountPath:  /root/.btcpayserver/Plugins
      volumes:
        - name: "{{ include "btcpayserver.fullname" .}}-plugins"
          persistentVolumeClaim:
            claimName: "{{ include "btcpayserver.fullname" .}}-plugins"

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
