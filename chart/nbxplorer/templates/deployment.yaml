apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nbxplorer.fullname" . }}
  labels:
    {{- include "nbxplorer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "nbxplorer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nbxplorer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nbxplorer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          # command: [ "/bin/bash", "-c", "sleep 3600" ]
          args:
            - "--datadir=/data"
            - "--bind=0.0.0.0:32838"
            - "--network={{ .Values.nbxplorer.network }}"
            - "--chains={{ .Values.nbxplorer.chain }}"
            - "--noauth"
            - "--btcrpcuser={{.Values.nbxplorer.btcrpcuser}}"
            - "--btcrpcpassword={{.Values.nbxplorer.btcrpcpassword}}"
            - "--btcrpcurl={{ .Values.nbxplorer.rpcurl }}"
            - "--btcnodeendpoint={{ .Values.nbxplorer.nodeEndpoint}}"
            - "--btcrpcauth={{ .Values.config.rpcauth }}"
            - "--rmquser={{ .Values.rabbitmq.auth.username }}"
            - "--rmqpass={{ .Values.rabbitmq.auth.password }}"
            - "--rmqhost=nbxplorer-rabbitmq"
            - "--rmqvirtual=/"
            - "--rmqtranex=NewTransaction"
            - "--rmqblockex=NetBlock"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - mountPath: /data
            name: nbxplorer
          # ports:
          #   - name: http
          #     containerPort: 80
          #     protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: nbxplorer
          persistentVolumeClaim:
            claimName: nbxplorer
